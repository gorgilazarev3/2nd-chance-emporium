{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="mx-auto w-50">
        <div class="my-card beige-card" style="height:7em; border-radius: 1em;">
            <h1 class="my-text-darkish h1 text-center align-middle mt-2 pt-4">ИСТОРИЈА НА НАРАЧКИ</h1>
        </div>

        <hr style="border: solid black 1px;">


        <div class="details-card row p-0 mb-3">
            {% for order in orders %}
            <div class="row ps-2 pe-2 mx-auto mt-3">
                <div class="col-2">
                    <p class="text-center mb-2 mt-3 fs-4">Нарачка #{{order.id}}</p>
                </div>

                <div class="col-6 ps-4 text-center">
                    <h5 class=" card-subtitle mb-3 mt-4 fs-6 text-wrap" style="font-weight: 700">Број на нарачани производи: {{order.products.all|length}}</h5>
                    <h6 class="fw-bold details-card-seller text-truncate fs-6">{{order.date}}</h6>
                </div>
                <div class="col-4">
                    <p class="details-card-price text-center mb-2 mt-3 fs-3">${{order.total_with_shipping|floatformat:2}}</p>
                    <a href="/order-details/{{order.id}}" class="btn btn-bluish fw-bold text-center mx-auto d-block w-75">Прегледај</a>
                </div>


            </div>
            <hr class="mt-2 mx-auto" style="border: solid black 1px;">
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
