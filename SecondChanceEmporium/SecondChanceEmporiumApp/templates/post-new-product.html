{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="mx-auto w-50">
        <div class="my-card beige-card" style="height:7em; border-radius: 1em;">
            <h1 class="my-text-darkish h1 text-center align-middle mt-2 pt-4">ОБЈАВИ НОВ ОГЛАС</h1>
        </div>

        <hr style="border: solid black 1px;">


        <form enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="product-title" class="col-sm-2 col-form-label-lg w-50 fs-5">Внеси наслов на оглас</label>
                <div class="col-sm-10 w-50">
                    <input type="text" class="form-control form-control-lg w-100" name="product_title" id="product-title" placeholder="пр. трпезариска маса">
                </div>
            </div>
            <div class="row mb-3">
                <label for="product-category" class="col-sm-2 col-form-label-lg w-50">Категорија на оглас</label>
                <div class="col-sm-10 w-50">
                    <select name="product_category" id="product-category" class="form-select form-select-lg text-muted">
                        <option selected>Избери категорија</option>
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.category}}</option>

                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="product-description" class="col-sm-2 col-form-label-lg w-50 fs-5">Опис на производ</label>
                <div class="col-sm-10 w-50">
                    <textarea class="form-control form-control-lg w-100" name="product_description" id="product-description" placeholder="Внеси краток опис за производот кој ќе биде објавен.."></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="product-images" class="col-sm-2 col-form-label-lg w-50 fs-5">Прикачи фотографии од производот</label>
                <div class="col-sm-10 w-50">
                    <input type="file" multiple class="form-control form-control-lg w-100" name="product_images" id="product-images">
                </div>
            </div>
            <div class="row mb-3">
                <label for="product-cover-image" class="col-sm-2 col-form-label-lg w-50 fs-5">Насловна фотографија</label>
                <div class="col-sm-10 w-50">
                    <input type="file" class="form-control form-control-lg w-100" name="product_cover_image" id="product-cover-image">
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-bluish fw-bold ps-5 pe-5 pt-3 pb-3 mx-auto d-block mt-5">ПОСТАВИ ОГЛАС</button>
        </form>


    </div>
</div>

{% endblock %}
