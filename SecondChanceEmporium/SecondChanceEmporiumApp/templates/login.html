{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="page-header-div">
        <h2 class="display-4 text-upper text-center mb-5 fw-normal mt-5"
            style="text-transform: none; font-family: 'Playfair Display', serif;">Најави се</h2>
        <h4 class="page-header-subtitle text-center">Добредојде назад! Ве молиме внесете ги вашите податоци</h4>
    </div>

    <form method="POST" class="mt-5">
        {% csrf_token %}
        <div class="mb-3 w-25 mx-auto">
            <label for="email-input" class="form-label">Емаил адреса <span class="text-danger">*</span></label>
            <input required type="email" class="form-control" id="email-input"
                   placeholder="Внесете ја вашата емаил адреса" name="email_input">
        </div>

        <div class="mb-3 w-25 mx-auto">
            <label for="password-input" class="form-label">Лозинка <span class="text-danger">*</span></label>
            <input required type="password" class="form-control" id="password-input"
                   placeholder="Внесете ја вашата лозинка" name="password_input">
        </div>

        <div class="w-100 d-flex">
            <button class="btn w-25 mx-auto text-center btn-bluish" type="submit">Најава</button>
        </div>

        <div class="w-100 mt-2 mb-5">
            <div class="form-check mx-auto" style="width: fit-content">
                <input class="form-check-input" type="checkbox" value="" id="remember-me-check">
                <label class="form-check-label" for="remember-me-check">
                    Запомни ме
                </label>

                <a href="/password_reset" class="mx-auto ps-5" style="width: fit-content">Заборавена лозинка</a>
            </div>


        </div>

        <div class="mt-5 w-100 mb-5">
            <p class="text-center">Немаш акаунт? <a href="/register" class="purple-link">Регистрирај се</a></p>
        </div>

    </form>

</div>


{% endblock %}
